<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <form action="#">

            <div class="row">
                <div class="card col-md-12">

                    <div class="card-header">
                        <h3 class="display-4 text-center font-weight-bold text-info" id="title">登录</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group form-row mt-3">
                            <div class="col-md-3"></div>
                            <label for="username" class="col-form-label col-md-1 text-center"><span
                                    class="h5">账&nbsp;&nbsp;&nbsp;号:</span></label>
                            <div class="col-md-4">
                                <input type="text" id="username" placeholder="请输入账号" class="form-control">
                            </div>
                        </div>

                        <div class="form-group form-row mt-5">
                            <div class="col-md-3"></div>
                            <label for="password" class="col-form-label col-md-1 text-center"><span
                                    class="h5">密&nbsp;&nbsp;&nbsp;码:</span></label>
                            <div class="col-md-4">
                                <input type="text" id="password" placeholder="请输入密码" class="form-control">
                            </div>

                        </div>

                        <div class="form-group form-row mt-5">
                            <div class="col-md-3"></div>
                            <label for="password" class="col-form-label col-md-1 text-center"><span
                                    class="h5">验证码:</span></label>
                            <div class="col-md-4">
                                <input type="text" id="code" placeholder="请输入验证码" class="form-control">
                            </div>
                            <button type="button" onclick="getCode()" class="btn btn-outline-info ml-1"
                                id="CodeButton">获取验证码</button>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <button type="button" class="btn btn-primary col-md-2" onclick="btn_login()">登录</button>
                            <div class="col-md-1"></div>
                            <button type="button" class="btn btn-success col-md-2" onclick="btn_register()">注册</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</body>
<script src="../js/login.js"></script>

</html>
