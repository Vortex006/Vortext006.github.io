<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">

        <form action="#">
            <h3 class="display-4 text-center font-weight-bold" id="title">注册</h3>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">账号</label>
                    <input type="text" id="username" placeholder="请输入账号" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">密码</label>
                    <input type="text" id="password" placeholder="请输入密码" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入邮箱地址" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">手机号</label>
                    <input type="text" id="phone" placeholder="请输入手机号" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md">
                    <label for="place">地址</label>
                    <input type="text" id="place" placeholder="请输入地址 街道 小区 单元" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ShengFen">省份</label>
                    <select id="ShengFen" class="form-control">
                        <option value="">- 省份 -</option>
                        <option value="HeNan">河南</option>
                        <option value="HeBei">河北</option>
                        <option value="HuNan">湖南</option>
                        <option value="HuBei">湖北</option>
                        <option value="GuangDong">广东</option>
                        <option value="BeiJing">北京</option>
                        <option value="ShangHai">上海</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="ChengShi">城市</label>
                    <select id="ChengShi" class="form-control">
                        <option value=''>- 城市 -</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="email_id">邮编</label>
                    <input type="text" id="email_id" placeholder="请输入邮编" class="form-control">
                </div>
            </div>

            <div class="form-row">

                <span class="col-md-12 mb-3">设置标题颜色</span>

                <div class="form-group col-md-4">
                    <label for="colorRed">红色</label>
                    <span class="ml-3 font-weight-bolder" id="red">50</span>
                    <input type="range" class="form-control-range" id="colorRed" max="255" min="0" value="50"
                        onchange="changered()">
                </div>

                <div class="form-group col-md-4">
                    <label for="colorGreen">绿色</label>
                    <span class="ml-3 font-weight-bolder" id="green">50</span>
                    <input type="range" class="form-control-range" id="colorGreen" max="255" min="0" value="50"
                        onchange="changered()">
                </div>

                <div class="form-group col-md-4">
                    <label for="colorBlue">蓝色</label>
                    <span class="ml-3 font-weight-bolder" id="blue">50</span>
                    <input type="range" class="form-control-range" id="colorBlue" max="255" min="0" value="50"
                        onchange="changered()">
                </div>
            </div>
            
            <div class="form-row mt-5">
                <div class="col-md-4"></div>
                <div class="form-group col-md-1">
                    <button type="button" class="btn btn-primary form-control" onclick="btn_register()">注册</button>
                </div>
                <div class="col-md-1"></div>
                <div class="form-group col-md-1">
                    <button type="button" class="btn btn-success form-control" onclick="btn_login()">登录</button>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="../js/register.js"></script>

</html>
